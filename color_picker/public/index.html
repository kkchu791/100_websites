<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script type="text/babel">
      class App extends React.Component {
          constructor() {
          super()
          this.state = { color: 'white' }
          this.setColor = this.setColor.bind(this)
          this.red = this.red.bind(this)
          this.blue = this.blue.bind(this)
          this.yellow = this.yellow.bind(this)
        }

        red(){
          this.setState({ color: 'red' })
        }  

        blue(){
          this.setState({ color: 'blue' })
        }

        yellow(){
          this.setState({ color: 'yellow' })
        }

        setColor(){
          this.setState({ color : 'white' })
        }

        render() {
          return (
            <div>
              <div onClick={this.setColor} style={{ height:400, width:400, background: this.state.color, border: "20px solid black" }}></div>
              <div onClick={this.red} style={{ height:100, width:100, background: 'red', border: "3px solid black" }}></div>
              <div onClick={this.blue} style={{ height:100, width:100, background: 'blue', border: "3px solid black" }}></div>
              <div onClick={this.yellow} style={{ height:100, width:100, background: 'yellow', border: "3px solid black" }}></div>
            </div>
          )
        }
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
